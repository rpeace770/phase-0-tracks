<!DOCTYPE html>
<html>
<head>
	<title>Movie Form</title>
	<meta charset = "utf-8">
</head>
<body>
<form action = "success.html" method = "post">
	<div>
		<label>What movie genre is your favorite?</label>
		<select name = "genre">
			<option value = "drama">Drama</option>
			<option value = "action">Action</option>
			<option value = "Horror">Horror</option>
			<option value = "comedy">Comedy</option>
		</select>
	</div>
	<br>
	<div>
		<label>What is your favorite movie?</label>
		<input type = "text" name = "favorite" id = "fav_movie">
	</div>
	<br>
	<div>
		<label>How would you rate your favorite movie?</label>
		<input type = "radio" name = "choice_1"> 5
		<input type = "radio" name = "choice_2"> 4
		<input type = "radio" name = "choice_3"> 3
		<input type = "radio" name = "choice_4"> 2
		<input type = "radio" name = "choice_5"> 1

	</div>

</form>
</body>
</html>
